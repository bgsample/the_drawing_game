{% extends "accounts/base.html" %}

{% block main %}
	<h1>Welcome, {{ request.user.username }} to accounts.templates.accounts.change_password.html.</h1>
	<h2>Here you can change your password. 
		You can update your user settings <a href="{% url settings %}">here</a>.</h2>
	<form action="." method="post" accept-charset="utf-8">
		{% csrf_token %}
			{{ form.as_p }}
		<p><input type="submit" value="Update &rarr;"></p>
	</form>
{% endblock %}
