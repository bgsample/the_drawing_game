{% extends "base.html" %}

{% block site_wrapper %}
	<div id="main">
		{% block main %}
			
		{% endblock %}
	</div>
	<div id="footer">
		{% if user.is_authenticated %}
			<a href="{% url sign_out %}">Sign Out</a>
		{% else %}
			<a href="{% url sign_up %}">Sign Up</a> or <a href="{% url sign_in %}">Sign In</a>
		{% endif %}
	</div>
{% endblock %}
